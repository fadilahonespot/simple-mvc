name: build, deploy mvc in main server
on: 
  push: 
    branches:
      - main
jobs:
  create_env_file:
    name: import env file
    runs-on: ubuntu-latest
    steps:
      - name: create .env file
        run: |
          echo "DB_HOST=$DB_HOST" >  app/.env
          echo "DB_PORT=$DB_PORT" >>  app/.env
          echo "DB_USERNAME=$DB_USERNAME" >>  app/.env
          echo "DB_PASSWORD=$DB_PASSWORD" >>  app/.env
          echo "DB_NAME=$DB_NAME" >> .env
        shell: bash
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}

      - name: show contents of .env
        run: cat .env

  build_docker:
    name: build and push to docker hub
    runs-on: ubuntu-latest
    needs: create_env_file
    steps:
      - uses: actions/checkout@v3
      - name: docker build
        run: docker build -t fadilahonespot/simple-mvc:1.1.0 . 

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: push to docker hub
        run: docker push fadilahonespot/simple-mvc:1.1.0
  deploy: 
    name: deployment to EC2 server
    runs-on: ubuntu-latest
    needs: build_docker
    steps: 
      - uses: actions/checkout@v3
      - name: login to EC2
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{secrets.SSH_HOST}}
          SSH_USER: ${{secrets.USER_NAME}}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/fadilah.pem
          chmod 400 ~/.ssh/fadilah.pem
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/fadilah.pem
            StrictHostKeyChecking=no
          END
      - name: run script deployment
        run: |
          ssh staging 'docker pull fadilahonespot/simple-mvc:1.1.0 && docker stop simpe-mvc-apps && docker rm simpe-mvc-apps && docker run -d -p 8000:8000 --name simpe-mvc-apps fadilahonespot/simple-mvc:1.1.0'

